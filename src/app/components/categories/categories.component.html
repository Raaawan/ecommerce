<section class="my-4">
    <div class="container  p-4 my-4  " >

        <h2 class="text-main text-center my-3" >All Categories</h2>
        <div class="row g-4 ">
            @for (item of categoris; track $index) {
                <div class="col-md-4 border cr" >
                    <div [routerLink]="['/categoryDetails',item._id]">
                        <div>
                            <img [src]="item.image" height="300px" class="w-100" [alt]="item.name" >
                        </div>
                        <h2  class="text-center h4 text-main my-3 fw-bold" >{{item.name}}</h2>
                    </div>
                <a class="btn-main my-2 w-100 btn align-items-center" [routerLink]="['/subcategory',item._id]"> SubCategories -> </a>

                </div>
            }
           
        </div>
        </div>
        
</section>
