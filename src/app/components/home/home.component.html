<section class="my-4">
    <div class="container">
        <div class="row g-0 justify-content-center">
            <div class="col-md-3">
                <div>
                    <owl-carousel-o [options]="customOptionsMain">
                        <ng-template carouselSlide>
                    <img src="./assets/images/img-1.jpg" class="w-100" height="450px" alt="grocery banner">
                            
                        </ng-template>  
                        <ng-template carouselSlide>
                            <img src="./assets/images/img-2.jpg" class="w-100" height="450px" alt="grocery banner">
                                    
                                </ng-template>
                                <ng-template carouselSlide>
                                    <img src="./assets/images/img-3.jpg" class="w-100" height="450px" alt="grocery banner">
                                            
                                        </ng-template>
                      </owl-carousel-o>
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <img src="./assets/images/img-4.jpg" class="w-100" height="250px" alt="grocery banner">
                    <img src="./assets/images/img-5.jpg" class="w-100" height="250px" alt="grocery banner">
                </div>
            </div>
        </div>
    </div>

</section>
<!-- categories dynamic section  -->
<section class="my-4">

<div>
        <owl-carousel-o [options]="customOptionsCategory">

            @for (category of categoryList; track category._id) {
                <ng-template carouselSlide >
                    <img [src]="category.image" height="250px" class="w-100" [alt]="category.name" >
                    <h5 class=" text-main text-center fw-bold py-2"> {{category.name}}</h5>
                  </ng-template>
            }
        
          </owl-carousel-o>
    </div>

</section>
